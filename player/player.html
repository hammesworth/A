<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="player.css">
</head>
<body data-theme="light">

    <div id="music-player-container">
        <audio id="audio-player"></audio>
        
        <div class="track-info">
            <div id="track-title">Carregando...</div>
            <div id="track-artist"></div>
        </div>

        <div class="player-center">
            <div class="player-controls">
                <button id="prev-btn" class="control-btn" title="Anterior">
                    <svg role="img" height="16" width="16" aria-hidden="true" viewBox="0 0 16 16"><path d="M13 2.5L5 8l8 5.5V2.5zM3 2.5v11h2V2.5H3z"></path></svg>
                </button>
                <button id="play-pause-btn" class="control-btn play" title="Tocar/Pausar">
                    <svg role="img" height="20" width="20" aria-hidden="true" viewBox="0 0 16 16" class="icon-play"><path d="M3 1.713a.7.7 0 011.05-.607l10.89 6.288a.7.7 0 010 1.212L4.05 14.894A.7.7 0 013 14.288V1.713z"></path></svg>
                </button>
                <button id="next-btn" class="control-btn" title="PrÃ³xima">
                    <svg role="img" height="16" width="16" aria-hidden="true" viewBox="0 0 16 16"><path d="M3 2.5v11l8-5.5-8-5.5zM13 2.5v11h-2V2.5h2z"></path></svg>
                </button>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-bar" class="slider" value="0">
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="volume-controls">
            <span class="volume-icon">ðŸ”‡</span>
            <input type="range" id="volume-slider" class="slider" min="0" max="1" step="0.01" value="0.5">
            <span class="volume-icon">ðŸ”Š</span>
        </div>
    </div>
    
    <script src="../Scripts/music-player.js"></script>
</body>
</html>
